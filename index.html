<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
		
    <meta name="author" content="Mauricio Campuzano">
    <meta name="description" content="Calc-it!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
  </head>
  <body>
      
    <header class="container-fluid">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="header">Calc-It!</h1>
        </div>
        
      </div>
    </header>

    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-2 col-lg-2"></div>
        
        <div class="col-md-5 col-lg-4">
          <div class="row">
            <div class="form calculator col-md-12">

              <!-- INPUT -->
              <div class="form-group form-group-lg">                
                <div class="input-group">
                  <input class="form-control input-lg" id="input" type="text" value="0" disabled>
                  <button type="button" class="btn btn-secondary" id="equal">=</button>
                </div>
              </div>	
              
              <!-- BUTTONS -->
              <div class="row">
                <div class="col-md-12 text-center btns">
                  <div class="btn-group-vert digits">
                    <div class="btn-group" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" id="7">7</button>
                      <button type="button" class="btn btn-secondary" id="8">8</button>
                      <button type="button" class="btn btn-secondary" id="9">9</button>
                      <button type="button" class="btn btn-secondary" id="division">&div;</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" id="4">4</button>
                      <button type="button" class="btn btn-secondary" id="5">5</button>
                      <button type="button" class="btn btn-secondary" id="6">6</button>
                      <button type="button" class="btn btn-secondary" id="times">&times;</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" id="1">1</button>
                      <button type="button" class="btn btn-secondary" id="2">2</button>
                      <button type="button" class="btn btn-secondary" id="3">3</button>
                      <button type="button" class="btn btn-secondary" id="minus">&minus;</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" id="plusmn">&plusmn;</button>
                      <button type="button" class="btn btn-secondary" id="0">0</button>
                      <button type="button" class="btn btn-secondary" id="point">.</button>
                      <button type="button" class="btn btn-secondary" id="plus">&plus;</button>
                    </div>
                  </div>
                  <div class="btn-group-vert funcs">                    
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary" id="ac">AC</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" id="ce">CE</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" id="back">&#8678;</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" id="equal">=</button>
                    </div>
                  </div>
                </div>
              
              </div>

            </div>
          </div>
        </div>
        
        <!-- PRINT-OUT -->
        <div class="col-md-3 col-lg-3">
          <div class="row printDisplay">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12 printOut">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-md-2 col-lg-3"></div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
